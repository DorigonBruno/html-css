<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <H1>TAGS EM HTML</H1>
    <p>Em HTML5,podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso.</p>
<ul>
    <li type="square"><abbr title="Usa-se a tag &lt;p&gt;">Parágrafo</abbr></li>
    <li type="square"><abbr title="Usa-se a tag &lt;h1&gt;">Título</abbr></li>
    <li type="square"><abbr title="Usa-se a tag img;">Imagens</abbr></li>
    <li type="square"><abbr title="Usa-se a tag &lt;abbr&gt; e &lt;/abbr&gt;">Abreviações</abbr></li>
    <li type="square"><abbr title="Usa-se a tag &lt;code&gt;">Códigos-fontes</abbr></li>
    <li type="square"><abbr title="Usa-se a tag &lt;ol&gt; e &lt;/ol&gt;">Listas numeradas</abbr></li>
    <li type="square"><abbr title="Usa-se a tag&lt;ul&gt; e &lt;/ul&gt;">Lista com demarcadores</abbr></li>
</ul>
</body>
</html>
